<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../Plantillas/Principal.xhtml">
            <ui:define name="title">Catálogo de Personas</ui:define>
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel header="Registrar Datos de Personas" style="margin-left: 400px; margin-right: 400px;" toggleable="true" toggleOrientation="horizontal">
                    <p:panelGrid columns="2">
                        <label>Identificador:</label>
                        <p:inputText id="txtID" value="#{personaBean.idPersona}" readonly="true"></p:inputText>
                        <label>Nombre:</label>
                        <p:inputText id="txtNombre" value="#{personaBean.nombrePersona}"></p:inputText>
                        <label>Primer Apellido:</label>
                        <p:inputText id="txtPrimerApellido" value="#{personaBean.primerApellidoPersona}" ></p:inputText>
                        <label>Segundo Apellido:</label>
                        <p:inputText id="txtSegundoApellido" value="#{personaBean.segundoApellidoPersona}"></p:inputText>
                        <label>Cédula:</label>
                        <p:inputText id="txtCedula" value="#{personaBean.cedulaPersona}" ></p:inputText>
                        <label>Dirección:</label>
                        <p:inputText id="txtDireccion" value="#{personaBean.direccionPersona}" ></p:inputText>
                        <label>Tipo de Persona:</label>
                        <p:selectOneMenu id="cboTipoPersona" value="#{personaBean.entidadPersonaTipoPersona.idtipopersona}" >
                            <f:selectItem itemLabel="Seleccione el tipo de Persona" itemValue=""/>
                            <f:selectItems value="#{tipoPersonaBean.listaTipoPersona()}" />
                        </p:selectOneMenu>
                        <label>Telefono:</label>
                        <p:inputText id="txtTelefono" value="#{personaBean.telefonoPersona}" ></p:inputText>
                        <label>Celular:</label>
                        <p:inputText id="txtCelular" value="#{personaBean.celularPersona}" ></p:inputText>
                        <label>Email:</label>
                        <p:inputText id="txtEmail" value="#{personaBean.emailPersona}" ></p:inputText>
                        <label>Observaciones:</label>
                        <p:inputText id="txtObservaciones" value="#{personaBean.observaciones}" ></p:inputText>
                        <label>Activo:</label>
                        <p:selectBooleanCheckbox value="#{personaBean.entidadPersonaTipoPersona.activo}" />
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton id="btnGuardar" value="Guardar" update="msgs" type="button" icon="ui-icon-check" actionListener="#{personaBean.msg()}" oncomplete="limpiarForm()"/>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
