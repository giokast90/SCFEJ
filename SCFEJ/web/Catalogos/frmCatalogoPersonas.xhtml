<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../Plantillas/Principal.xhtml">
            <ui:define name="title">Catálogo de Personas</ui:define>
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <div class="row">
                    <div class="span12">
                        <h4 class="title-divider pull-center">
                            <span>
                                Formulario de Personas
                            </span>
                        </h4>
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <div class="span6">
                                    <div class="control-group hidden">
                                        <label>Identificador:</label>
                                        <p:inputText id="txtID" value="#{personaBean.idPersona}" readonly="true" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Nombre:</label>
                                        <p:inputText id="txtNombre" value="#{personaBean.nombrePersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Primer Apellido:</label>
                                        <p:inputText id="txtPrimerApellido" value="#{personaBean.primerApellidoPersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Segundo Apellido:</label>
                                        <p:inputText id="txtSegundoApellido" value="#{personaBean.segundoApellidoPersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Cédula:</label>
                                        <p:inputText id="txtCedula" value="#{personaBean.cedulaPersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Dirección:</label>
                                        <p:inputText id="txtDireccion" value="#{personaBean.direccionPersona}" styleClass="span10" ></p:inputText>
                                    </div>
                                </div>
                                <div class="span6">
                                    <div class="control-group">
                                        <label>Tipo de Persona:</label>
                                        <p:selectOneMenu id="cboTipoPersona" value="#{personaBean.entidadPersonaTipoPersona.idtipopersona}" >
                                            <f:selectItem itemLabel="Seleccione el tipo de Persona" itemValue=""/>
                                            <f:selectItems value="#{tipoPersonaBean.listaTipoPersona()}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="control-group">
                                        <label>Telefono:</label>
                                        <p:inputText id="txtTelefono" value="#{personaBean.telefonoPersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Celular:</label>
                                        <p:inputText id="txtCelular" value="#{personaBean.celularPersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Email:</label>
                                        <p:inputText id="txtEmail" value="#{personaBean.emailPersona}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Observaciones:</label>
                                        <p:inputText id="txtObservaciones" value="#{personaBean.observaciones}" styleClass="span10"></p:inputText>
                                    </div>
                                    <div class="control-group">
                                        <label>Activo:</label>
                                        <p:selectBooleanCheckbox value="#{personaBean.entidadPersonaTipoPersona.activo}" />
                                    </div>
                                </div>
                                <br/>
                                <div class="span4 pull-center">
                                    <div class="row-fluid">
                                        <p:commandButton id="btnGuardar" value="Guardar" update="msgs" actionListener="#{personaBean.msg()}" oncomplete="limpiarForm()"/>
                                    </div>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
